<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gram to Tola Converter</title>
  <style>
    body {
      margin: 0;
      background-color: #0f1125;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin: 20px 0;
    }

    .top-bar {
      background-color: #092339;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .cards {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }

    .card {
      background-color: #f8f2f2;
      padding: 20px;
      border-radius: 20px;
      min-width: 80px;
    }

    .card-title {
      font-size: 14px;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .card-value {
      font-size: 20px;
      font-weight: bold;
      color: #ff9900;
    }

    .main-value {
      font-size: 36px;
      font-weight: bold;
      margin: 20px;
    }

    .equation {
      font-size: 16px;
      color: #ffd700;
      margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 15px;
      background-color: #121426;
      max-width: 300px;
      margin: auto;
    }

    .buttons button {
      padding: 20px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      background-color: #1f2036;
      color: white;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #2b2d4d;
    }

    .buttons .equal {
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
    }

    input {
      font-size: 30px;
      text-align: center;
      background: none;
      color: white;
      border: none;
      outline: none;
    }

  </style>
</head>
<body>

  <div class="top-bar">Gram to tola converter</div>

  <div class="cards">
    <div class="card">
      <div class="card-title">Tola</div>
      <div class="card-value" id="tolaValue">0</div>
    </div>
    <div class="card">
      <div class="card-title">Aana</div>
      <div class="card-value" id="aanaValue">0</div>
    </div>
    <div class="card">
      <div class="card-title">Ratti</div>
      <div class="card-value" id="rattiValue">0</div>
    </div>
  </div>

  <div class="main-value"><input type="text" id="gramInput" readonly value="" placeholder="0"></div>
  <div class="equation" id="equationText"></div>

  <div class="buttons">
    <button onclick="clearInput()">AC</button>
    <button onclick="backspace()">âŒ«</button>
    <button onclick="share()">Share</button>
    <button onclick="addValue('7')">7</button>
    <button onclick="addValue('8')">8</button>
    <button onclick="addValue('9')">9</button>
    <button onclick="addValue('4')">4</button>
    <button onclick="addValue('5')">5</button>
    <button onclick="addValue('6')">6</button>
    <button onclick="addValue('1')">1</button>
    <button onclick="addValue('2')">2</button>
    <button onclick="addValue('3')">3</button>
    <button onclick="addValue('.')">.</button>
    <button onclick="addValue('0')">0</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>

  <script>
    let input = "";

    function addValue(val) {
      if (val === "." && input.includes(".")) return;
      input += val;
      document.getElementById("gramInput").value = input;
    }

    function backspace() {
      input = input.slice(0, -1);
      document.getElementById("gramInput").value = input;
    }

    function clearInput() {
      input = "";
      document.getElementById("gramInput").value = "";
      document.getElementById("tolaValue").innerText = "0";
      document.getElementById("aanaValue").innerText = "0";
      document.getElementById("rattiValue").innerText = "0";
      document.getElementById("equationText").innerText = "";
    }

    function share() {
      alert("Share functionality not implemented.");
    }

    function calculate() {
      const gram = parseFloat(input);
      if (isNaN(gram)) return;

      const tolaGram = 11.664;
      const aana = 0.729;
      const rati = 0.182;

      let tola = 0, aanaVal = 0, ratti = 0;

      if (gram >= tolaGram) {
        tola = Math.floor(gram / tolaGram);
        let remTola = gram - tola * tolaGram;

        if (remTola >= aana) {
          aanaVal = Math.floor(remTola / aana);
          let remAana = remTola - aanaVal * aana;
          ratti = remAana / rati;
        } else {
          aanaVal = 0;
          ratti = remTola / rati;
        }
      } else if (gram >= aana) {
        aanaVal = Math.floor(gram / aana);
        let remAana = gram - aanaVal * aana;
        ratti = remAana / rati;
      } else {
        ratti = gram / rati;
      }

      document.getElementById("tolaValue").innerText = tola;
      document.getElementById("aanaValue").innerText = aanaVal;
      document.getElementById("rattiValue").innerText = ratti.toFixed(3);
      document.getElementById("equationText").innerText = `${gram} / 11.664 = ${(gram / tolaGram).toFixed(3)}`;
    }
  </script>

</body>
</html>
