<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0e0f12;
      --card-bg: #1e1f25;
      --card-hover: #2c2e35;
      --text-color: #ffffff;
      --accent: #f7c843;
      --shadow: rgba(0, 0, 0, 0.5);
      --footer-color: #2e2f37;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 24px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 20px;
      padding: 28px 20px;
      text-align: center;
      box-shadow: 0 8px 20px var(--shadow);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .card:hover {
      background-color: var(--card-hover);
      transform: translateY(-6px);
    }

    .card img {
      width: 55px;
      height: 55px;
      margin-bottom: 15px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-color);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background-color: var(--card-bg);
      padding: 32px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 6px 20px var(--shadow);
    }

    .popup-content h3 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .popup-content button {
      background-color: var(--accent);
      color: #000;
      padding: 12px 26px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup-content button:hover {
      background-color: #f1b900;
    }

    .popup-content .cancel {
      background-color: #444;
      color: white;
    }

    footer {
      background-color: var(--footer-color);
      padding: 15px;
      text-align: center;
      color: #aaa;
      font-size: 14px;
      margin-top: auto;
      border-radius: 12px;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Daily Tools</h2>

  <div class="grid">
    <div class="card" onclick="window.location.href='https://vrsonisoft.github.io/vrsonisoft/gram_to_tola/gm_to_tola.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/685/685631.png" alt="Gram to Tola">
      <div class="card-title">Gram To Tola</div>
    </div>

    <div class="card" onclick="showPopup()">
      <img src="https://cdn-icons-png.flaticon.com/512/2474/2474889.png" alt="Metaling">
      <div class="card-title">Metaling Process</div>
    </div>

    <div class="card" onclick="window.location.href='https://vrsonisoft.github.io/vrsonisoft/gram_to_tola/gold_rate_calculator.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/5600/5600737.png" alt="Gold Rate">
      <div class="card-title">Rate Calculator</div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Select Metaling Type</h3>
      <button onclick="window.location.href='https://vrsonisoft.github.io/vrsonisoft/gram_to_tola/metaling_new_gold_calculator.html'">New Gold</button>
      <button onclick="window.location.href='https://vrsonisoft.github.io/vrsonisoft/gram_to_tola/metaling_old_gold_calculator.html'">Old Gold</button>
      <button class="cancel" onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <footer>
    Powered by <a href="https://vrsonisoft.github.io/" target="_blank">VR Soni Soft</a>
  </footer>

  <script>
    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
